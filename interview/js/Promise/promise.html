    <title>Promise</title>
</head>
<body>
    <script src="./promise1.js"></script>
    <script>
        let p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(0)
            }, 0);
        })
        p.then(y=>{
            return new Promise((resolve,reject)=>{
                resolve(100)
            })
        }).then(y=>{
            console.log(y)
        })
        let p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(1)
            }, 10);
        })
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(2)
            }, 20);
        })
        let a = Promise.all([p,p1,p2])
        a.then((val)=>{
            console.log(1);
            
            console.log(val)
        },(err)=>{
            console.log(err);
            
        })
        

    </script>
</body>
</html>
